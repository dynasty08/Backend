version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g serverless@3
      - npm install
      - chmod +x node_modules/.bin/*
  build:
    commands:
      - echo "Building application"
      - echo "Running tests"
      - npx jest --passWithNoTests
      - echo "Build completed successfully"
artifacts:
  files:
    - '**/*'
